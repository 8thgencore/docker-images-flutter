  GITHUB_TOKEN: ENCRYPTED[!97226e8b01e2dc873f391d005ef5056cf0ac0e0bbedf8e456e492422d2b7b95cf44615e30ae2987ce850fcca7dc6bb09!]

docker_builder:
  name: flutter:$DOCKER_TAG
  env:
    # from https://flutter.dev/docs/development/tools/sdk/releases
    matrix:
      - DOCKER_TAG: latest
        FLUTTER_VERSION: 3.19.2
      - DOCKER_TAG: stable
        FLUTTER_VERSION: 3.19.2
      - DOCKER_TAG: beta
        FLUTTER_VERSION: 3.20.0-1.2.pre
  version_script: docker --version
  setup_script:
    - docker buildx create --name multibuilder
    - docker buildx use multibuilder
    - docker buildx inspect --bootstrap
  ci_script: ./ci.sh
